# Request an environment that provides sudo (that goes with larger containers)
# and a minimal language environment.
sudo: true

language: rust
rust:
  - stable
  - nightly

cache: cargo

branches:
  only:
  - master
  - marcel_travis

env:
  global:
    - RUST_BACKTRACE=1
    - RUSTFLAGS=" -W unused-extern-crates"

stages:
  - setup
  - build
  - test

before_install:
  # Check how much space we've got on this machine.
  - df -h

jobs:
  include:
    - stage: Setup
      script: ./ci/setup.sh
    - stage: Build
      script: ./ci/build.sh
    - stage: Test
      script: ./ci/test.sh

after_script:
  # Check how much free disk space left after the build
  - df -h